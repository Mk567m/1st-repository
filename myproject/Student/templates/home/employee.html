{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Entry</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
  <h1 align="center">Welcome To Employee Section</h1>
  <br>
  <br>
  <br>
  <br>
  <h2 align="center">Please Fill the form</h2>





  <form method="post" enctype="multipart/form-data">

    {% csrf_token %}
    <label for="name">Employee Name</label>
    <input type="text" id="name" name="employee_name">

    <br>
    <br>
    <br>

    <label for="email">Employee email</label>
    <input type="text" id="email" name="employee_email">

    <br>
    <br>
    <br>

    <label for="address">Employee Address</label>
    <textarea id="address" name="employee_address"></textarea>
    <br>
    <br>
    <br>

    <label for="salary">Employee Salary</label>
    <input type="text" id="salary" name="employee_salary">

    <br>
    <br>
    <br>
    

    
    
    
    <br>
    <label for="experience">Employee Experience</label>
    <input type="text" id="experience" name="employee_experience">
    <br>
    <br>
    <br>
    <br>
    <br>

    <button type="submit">Submit</button>
  </form>
  
</body>
</html>
